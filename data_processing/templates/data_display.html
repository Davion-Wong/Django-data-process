<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Display</title>
</head>
<body>
    <h1>Processed Dataset</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Birthdate</th>
                <th>Score</th>
                <th>Grade</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.Name }}</td>
                <td>{{ row.Birthdate }}</td>
                <td>{{ row.Score }}</td>
                <td>{{ row.Grade }}</td>
                <td>{{ row.Comments }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
